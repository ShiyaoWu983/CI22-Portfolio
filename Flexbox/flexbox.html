<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Flexbox Exercise</title>

<style>

.november{
    text-align: center;
    margin: 50px;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 44px;  
    color:rgb(218, 117, 92);
    height:80px;

    
}

.container{
    width: 1400px;
    height: 100px;
    margin: auto;
    padding: 0px;
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
    align-items: center;
}

.week_container{
    margin: auto;
    height: 40px;
    display: flex;
    flex-wrap: none;
    flex-direction: row;
    align-items: center;
    font-family: Arial, Helvetica, sans-serif;
    text-align: left;
    font-weight: 900;
}

.week{
width:130px;
height:60px;
margin:20px;
padding: 10px;
border-radius: 10px;
color:rgb(158, 86, 68);
  font-size: 24px;
}

.day_container{
    width:1400px;
    margin: auto;
    height: 40px;
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
    align-items: center;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 500;
    text-align: center;
}

.day{
flex-wrap: wrap;
height:60px;
width:130px;
margin:20px;
margin-top:30px;
padding:10px;
border-radius: 10px;
color:rgb(70, 46, 40);
font-family: Arial, Helvetica, sans-serif;
font-weight: 500;
font-size: 16px;
text-align: center;
}

.day0{

flex-wrap: wrap;

padding: 10px;
border-radius: 10px;
font-family: Arial, Helvetica, sans-serif;
color:rgb(207, 169, 159);
    font-weight: 500;
font-size: 16px;
text-align: center;
}

</style>

</head>
