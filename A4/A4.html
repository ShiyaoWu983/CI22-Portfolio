/*---------decoration wave-------------*/
.wave {
  position: absolute;
  bottom: -1000px;
  left: -249px;
  width: 1550px;
  height: 1539px;
  background-color: rgb(177, 213, 238);
  border-radius: 43%;
  filter: opacity(0.4);
  animation: drift linear infinite;
  transform-origin: 50% 48%;
}
.wave:nth-of-type(1) {
  animation-duration: 5s;
}
.wave:nth-of-type(2) {
  animation-duration: 7s;

}
.wave:nth-of-type(3) {

}

}
